name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on TYPO3 ${{ matrix.typo3_version }} and ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typo3_version: ['9.5', '10.4', '11.5']
        php: ['7.2', '7.3', '7.4']
        exclude:
          - typo3_version: '11.5'
            php: '7.2'
          - typo3_version: '11.5'
            php: '7.3'   
    services:
      mysql:
        image: 'mysql:5.7'
        env:
          MYSQL_DATABASE: typo3_test
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: typo3
          MYSQL_PASSWORD: typo3
          MYSQL_ROOT_PASSWORD: typo3
        ports:
          - 3306:3306  
    env: 
      TYPO3_PATH_WEB: '$PWD/.Build/Web'
      typo3DatabaseName: 'typo3_test'
      typo3DatabaseHost: '127.0.0.1'
      typo3DatabaseUsername: 'root'
      typo3DatabasePassword: 'typo3' 
    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        php_version: ${{ matrix.php }}
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        php_version: ${{ matrix.php }}
        command: req typo3/cms-core ^${{ matrix.typo3_version }}

    - name: Run code style checks
      run: .Build/bin/phpcs -n --standard=PSR2 --extensions=php Classes/*

    - name: Run unit tests
      uses: php-actions/phpunit@v3
      with:
        version: '8.5'
        php_version: ${{ matrix.php }}
        configuration: .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml
        args: Tests/Unit/
      
    - name: Run functional tests
      uses: php-actions/phpunit@v3
      with:
        version: '8.5'
        php_version: ${{ matrix.php }}
        php_extensions: mysqli
        configuration: .Build/vendor/nimut/testing-framework/res/Configuration/FunctionalTests.xml
        args: Tests/Functional/
