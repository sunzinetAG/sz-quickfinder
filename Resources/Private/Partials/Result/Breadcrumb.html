<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{rootline}">
        <ul class="result-breadcrumb">
            <f:for each="{rootline}" as="page">
                <f:if condition="{page.nav_hide} != 1">
                    <li>{page.title}</li>
                </f:if>
            </f:for>
        </ul>
    </f:if>
</html>
